<!DOCTYPE html>
<html>
<head>
	<title>Y'allTube</title>

<link rel="shortcut icon" href="file:///Users/Brett/Desktop/digitalcrafts/7-16immersive/unit-1/YouTube%20Clone/youtube/images/youtube.ico"/>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div id="youtube-wrapper">

	<div id="top-wrapper">

		<div id="top-left">
			<img src="images/youtube-logo.png" alt="">
		</div>

		<div id="top-middle">
			<div id="search-bar">
				<input type="text">	<button>Search</button>			
			</div>
			<div id="nav">
				<ul>
					<li>Home</li>
					<li>|</li>
					<li>Videos</li>
					<li>|</li>
					<li>Channels</li>
				</ul>
			</div>

		</div>

		<div id="top-right">
			<div class="sign-in">
				<input type="submit" value="Create Account">
				or
				<input type="submit" value="Sign-in">
			</div>
			<div class="history">
				<ul>
					<li>Subscriptions</li>
					<li>History</li>
					<li>Upload</li>
				</ul>
			</div>
		</div>

	</div>

	<div id="title">
		<h1>Video Title</h1>
	</div>
	
	<div id="bottom">

		<div id="bottom-left">
			<div id="video">
				<iframe width="560" height="315" src="https://www.youtube.com/embed/HVCOuOOOEBQ" frameborder="0" allowfullscreen></iframe>
			</div>
			<div id="video-nav">
			
			</div>

			<div id="comments-title">
				<h2>Comments</h2>	
			</div>
			<div id="comments-text">
			</div>
		</div>

		<div id="bottom-right">
			<div id="profile-wrapper">
				<div id="p-top">
					<div class="p-pic">
					</div>
					<div class="p-info">
					</div>
					<div class="p-subs">
					</div>
				</div>

			</div>
		</div>
	</div>
</div>

</body>
</html>
